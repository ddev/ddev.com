name: ddev.com
type: php
docroot: dist
php_version: "8.1"
webserver_type: nginx-fpm
xdebug_enabled: false
additional_hostnames: []
additional_fqdns: []
use_dns_when_possible: true
composer_version: "2"
web_environment: []
nodejs_version: "20"
web_extra_exposed_ports:
    - name: astro-dev
      container_port: 4321
      http_port: 4322
      https_port: 4321
web_extra_daemons:
    - name: astro-dev-daemon
      command: sleep 3 && npm run dev -- --host
      directory: /var/www/html
disable_upload_dirs_warning: true

# Key features of DDEV's config.yaml:

# The extra -- in `npm run dev -- --host` is a Vite requirement
# https://github.com/vitejs/vite/discussions/3396
web_extra_daemons:
  - name: astro-dev-daemon
    command: bash -c 'npm install && touch /var/tmp/npminstalldone && npm run dev -- --host'
    directory: /var/www/html
hooks:
  post-start:
    - exec: bash -c 'while [ ! -f /var/tmp/npminstalldone ]; do sleep 1; done'
    - exec: bash -c 'if [ ! -d /var/www/html/dist ]; then npm run build; fi'
    - exec: echo -e "                                  NOTICE                                        \n
                         =================================================================================\n
                         =================================================================================\n
                          The Astro dev container is ready \n
                          By default it will be available at ${DDEV_PRIMARY_URL}:4321 \n
                          Use ddev describe to confirm if this doesn't work. \n
                          Check the startup status by running ddev logs --follow --time \n

